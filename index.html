<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <!--fonts-->
  </head>
  <body>
      <div class="container-fluid">
          <div class="row">
              <div class="col">
                  <div class="row game-play">
                      <div class="col col-2">
                          <div class="player-name">
                              <span class="player-name-text">You</span>
                          </div>
                          <div class="player-pieces">
                              <div class="player-x-piece">X</div>
                              <div class="player-x-piece">X</div>
                              <div class="player-x-piece">X</div>
                              <div class="player-x-piece">X</div>
                              <div class="player-x-piece">X</div>
                          </div>
                      </div>
                      <div class="col col-8">
                          <!--div class="countdown">0:30</div-->
                          <div class="player-turn">Your Turn!</div>
                          <div class="game-board">
                            <table>
                                <tr>
                                    <td class="game-board-top-left"></td>
                                    <td class="game-board-top-middle"></td>
                                    <td class="game-board-top-right"></td>
                                </tr>
                                <tr>
                                    <td class="game-board-middle-left"></td>
                                    <td class="game-board-center"></td>
                                    <td class="game-board-middle-right"></td>
                                </tr>
                                <tr>
                                    <td class="game-board-bottom-left"></td>
                                    <td class="game-board-bottom-middle"></td>
                                    <td class="game-board-bottom-right"></td>
                                </tr>
                            </table>
                        </div>
                      </div>
                      <div class="col col-2">
                          <div class="player-name">
                              <span class="player-name-text">Opponent</span>
                          </div>
                          <div class="player-pieces">
                              <div class="player-o-piece">O</div>
                              <div class="player-o-piece">O</div>
                              <div class="player-o-piece">O</div>
                              <div class="player-o-piece">O</div>
                              <div class="player-o-piece">O</div>
                          </div>
                      </div>
                  </div>
                  <div class="row game-score">
                      <div class="col">
                          <div class="score">2-1</div>
                          <div class="reset-score-button">
                              <button class="button">Reset Score</button>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </body>
</html>
